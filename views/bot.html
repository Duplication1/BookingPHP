<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Bot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ddd; padding: 10px; width: 300px; height: 400px; overflow-y: auto; }
    .message { margin: 5px 0; }
    .bot { color: blue; }
    .user { color: green; }
    input[type="text"] { width: 300px; padding: 10px; margin-top: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>FAQ Bot</h1>
  <div id="chatbox">
    <div class="message bot">Hello! I'm your FAQ Bot. How can I help you today?</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your question...">
  <button onclick="handleInput()">Send</button>

  <script>
    const FAQs = {
      "what are your business hours": "Our business hours are 9:00 AM to 5:00 PM, Monday through Friday.",
      "where are you located": "We are located at [Your Address Here].",
      "how can i reset my password": "Click on 'Forgot Password' on the login page and follow the instructions.",
      "what browsers are supported": "Our platform supports Chrome, Firefox, Safari, and Edge."
    };

    function handleInput() {
      const userInput = document.getElementById('userInput').value.toLowerCase().trim();
      const chatbox = document.getElementById('chatbox');

      if (userInput) {
        // Add user's message
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.textContent = userInput;
        chatbox.appendChild(userMessage);

        // Add bot's response
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        const response = FAQs[userInput] || "I'm sorry, I don't understand that. Can you rephrase?";
        botMessage.textContent = response;
        chatbox.appendChild(botMessage);

        // Clear input field
        document.getElementById('userInput').value = '';

        // Scroll to the bottom of the chatbox
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }
  </script>
</body>
</html>
